<body>

<div class="container">
    <h1>Task Management Application</h1>
    <form id="task-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="task-title" class="form-control" placeholder="Enter your Task Title">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="task-completed">
            <label for="task-completed" class="form-check-label">Mark as completed</label>
        </div>

    </form>

<ul id="task-list"></ul>
</div>
